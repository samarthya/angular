<!-- Multiple slot projection -->
<div class="well col-md-10">
  <h6 data-heading>
    {{title}}
    <span (click)="toggleVisibility()" data-icon>
        <i class="btn btn-primary fa"
        [ngClass]="getToggleClasses()">
        </i>
      </span>
  </h6>
  <div *ngIf="!hide">
      <ng-content></ng-content>
  </div>
</div>
