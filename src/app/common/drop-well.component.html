<!-- Multiple slot projection -->
<div class="well col-md-10">

  <h4 data-heading>
    <span (click)="toggleVisibility()" data-icon>
      <i class="btn btn-primary fa" [ngClass]="getToggleClasses()"></i>
    </span>
    <ng-content select="[well-title]" data-title></ng-content>
  </h4>

  <div *ngIf="!hide">
    <ng-content select="[well-body]"></ng-content>
  </div>
</div>
