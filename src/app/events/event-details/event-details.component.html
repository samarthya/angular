<div classs="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date: 'dd/MM/yyyy'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'INR'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr />
  <hr />

  <!-- Header row. -->
  <div class="container row mb-1">
    <div class="col col-md-1" data-title>
      Sessions
    </div>
    <div class="col col-md-9">
      <div class="btn-group btn group-sm">
        <button class="btn btn-default btn-dark" (click)="sortBy='votes'" [class.active]="sortBy ==='votes'">Votes</button>
        <button class="btn btn-default btn-dark" (click)="sortBy='name'" [class.active]="sortBy ==='name'">Name</button>
      </div>
      <div class="btn-group btn group-sm">
        <button class="btn btn-default well" (click)="filterBy='all'" [class.active]="filterBy==='all'">All</button>
        <button class="btn btn-default well" (click)="filterBy='beginner'" [class.active]="filterBy==='beginner'">Beginner</button>
        <button class="btn btn-default well" (click)="filterBy='intermediate'" [class.active]="filterBy==='intermediate'">Intermediate</button>
        <button class="btn btn-default well" (click)="filterBy='advanced'" [class.active]="filterBy==='advanced'">Advanced</button>
      </div>
    </div>
    <div class="col col-md-2 align-self-end"> <a class="btn btn-info float-md-right" (click)="onAddSession()">
        Add session</a> </div>

  </div>

  <div *ngIf="!addMode">
    <session-list [sessions]="event.sessions" [filterBy]="filterBy" [sortBy]="sortBy"></session-list>
  </div>

  <div *ngIf="addMode">
    <create-session-component (saveClicked)="onSaveClicked($event)" (cancelClicked)="onCancelClicked()"></create-session-component>
  </div>
</div>
