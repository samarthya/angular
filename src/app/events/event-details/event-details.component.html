<div classs="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name}} </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> ${{event?.price}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>

    <hr/>
    <div class="row mb-1">
        <div class="col col-md-5 align-self-end"> <h1>Sessions</h1></div>
      <div class="col col-md-5 align-self-end"> <a class="btn btn-info float-md-right" (click)="onAddSession()">Add session</a> </div>

    </div>

    <div *ngIf="!addMode">
      <session-list [sessions]="event.sessions"></session-list>
    </div>
    <div *ngIf="addMode">
      <create-session-component (saveClicked)="onSaveClicked($event)" (cancelClicked)="onCancelClicked()"></create-session-component>
    </div>
  </div>
