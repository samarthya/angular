<div class="row container well" *ngFor="let session of visibleSession">
  <div class="col-md-1" *ngIf="authService.isAuthenticated()">
    <upvote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)"></upvote>
  </div>
  <div class="col-md-10">
    <drop-well>
      <div well-title>
        {{session.name}}
        <i class="fa fa-fire fa-1x alert-danger" aria-hidden="true" *ngIf="session.voters.length > 3"></i>
      </div>

      <div well-body>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </drop-well>

    <!-- <drop-well [title]="session.name">
          <h6>{{session.presenter}}</h6>
          <span>Duration: {{session.duration}}</span><br />
          <span>Level: {{session.level}}</span>
          <p>{{session.abstract}}</p>
      </drop-well> -->
  </div>
</div>
