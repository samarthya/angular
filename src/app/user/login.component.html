<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <!--
        Angular provides the NgModel directive that allows us to bind the data.
        () -> HTML to component binding, typically events.
        [] -> attribute binding, from component to the page.
      -->
      <input [(ngModel)]="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
