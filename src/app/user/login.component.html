<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off" novalidate aria-autocomplete="none">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="!loginForm.controls.userName?.valid && !loginForm.controls.userName?.pristine">
        Required
      </em>
      <!--
        Angular provides the NgModel directive that allows us to bind the data.
        () -> HTML page to component binding, typically events.
        [] -> attribute binding, from component to the page.
      -->
      <input [(ngModel)]="userName"
            name="userName"
            id="userName"
            required
            type="text"
            class="form-control"
            placeholder="User Name..." />
    </div>

    <div class="form-group" >
      <label for="password">Password:</label>
      <!-- Validation errors -->
      <em *ngIf="!loginForm.controls.password?.valid && (!loginForm.controls.password?.pristine || mouseHelp)">
        Required
      </em>
      <input id="password" required  [(ngModel)]="password"
              name="password" required type="password"
              class="form-control"placeholder="Password..." autocomplete="off"/>
    </div>

    <span (mouseenter)="mouseHelp=true" (mouseleave)="mouseHelp=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="onCancel()" class="btn btn-secondary btn-default" id="btnCancel">
      Cancel
    </button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Please validate the user information.</div>
</div>
