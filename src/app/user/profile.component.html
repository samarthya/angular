<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="onSave()">

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <em *ngIf="(!validateFirstName() && !!profileForm.controls.firstName.errors.required)">Required</em>
          <em *ngIf="(!validateFirstName() && !!profileForm.controls.firstName.errors.pattern)">Must start with Character</em>
          <input id="firstName" [ngClass]="{error: !validateFirstName()}" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <em *ngIf="!validateLastName()">Required</em>
          <input id="lastName" formControlName="lastName" [ngClass]="{error: !validateLastName()}" type="text" class="form-control" placeholder="Last Name..." />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
